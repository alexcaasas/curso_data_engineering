version: 2

sources:

  - name: google_sheets # name of the source 
    schema: google_sheets # this is the schema our raw data lives in
    database: alumno1_dev_bronze_db # this is the name of our database

    quoting:
      database: false
      schema: false
      identifier: false


    tables:

      - name: budget
        columns:
          - name: _row
          - name: product_id
          - name: quantity
          - name: month
          - name: _fivetran_synced
        config:
          loaded_at_field: _fivetran_synced
    config:
      freshness:
        warn_after: {count: 24, period: hour}
        error_after: {count: 48, period: hour}